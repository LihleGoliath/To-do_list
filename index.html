<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
   <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container p-3">
      <select class="rounded " name="sortlist" id="sortlist">
        <option value="Asc">Asc</option>
        <option value="Desc">Desc</option>
      </select>
        <div class="container text-center ">
            <form onsubmit="addItem()">
        <input type="text" name="text" id="text" class="rounded" required><button type="submit"  id="btn-additem" class="ms-2">Add To-do</button>
    </div></form>
</div>
<div id="list" class="text-center"></div>
<button type="reset" onclick="allRemove()" id="clear">Clear All</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./js/bootstrap.bundle.js"></script>
<script src="./scripts.js"></script>  
  </body>
</html>
